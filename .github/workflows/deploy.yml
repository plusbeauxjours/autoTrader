name: ğŸš€ Auto Deploy Bot to Azure VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ” Set up SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 4.230.11.18 >> ~/.ssh/known_hosts

      - name: ğŸ“¦ Sync code to Azure VM
        run: |
          rsync -avz --exclude '.git' ./ azureuser@4.230.11.18:/home/azureuser/AutoBot

      - name: ğŸ“„ Write .env file to Azure VM
        run: |
          ssh azureuser@4.230.11.18 "cat > /home/azureuser/AutoBot/.env <<'EOT'
          SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}
          BINANCE_API_KEY=${{ secrets.BINANCE_API_KEY }}
          BINANCE_API_SECRET=${{ secrets.BINANCE_API_SECRET }}
          TWITTER_BEARER_TOKEN=${{ secrets.TWITTER_BEARER_TOKEN }}
          EOT"

      - name: ğŸ“¦ Set up Python and install dependencies
        run: |
          ssh azureuser@4.230.11.18 "
            cd /home/azureuser/AutoBot &&
            python3 -m venv venv &&
            source venv/bin/activate &&
            pip install --upgrade pip &&
            pip install -r requirements.txt
          "

      - name: âœ… Verify TA-Lib (via `ta` package)
        run: |
          ssh azureuser@4.230.11.18 "
            source /home/azureuser/AutoBot/venv/bin/activate &&
            python -c 'import ta; print(\"âœ… Technical Analysis library installed successfully\")'
          "

      - name: ğŸ” Restart Bot
        run: |
          ssh azureuser@4.230.11.18 "
            pkill -f main.py || true &&
            cd /home/azureuser/AutoBot &&
            source venv/bin/activate &&
            nohup venv/bin/python3 main.py > bot.log 2>&1 &
          "

      - name: ğŸ” Check if Bot is Running
        run: |
          ssh azureuser@4.230.11.18 "
            pgrep -f main.py || (echo 'âŒ Bot not running' && exit 1)
          "

