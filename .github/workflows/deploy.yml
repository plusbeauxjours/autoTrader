name: AutoTrade Deploy

on:
  push:
    branches: [main] # main ë¸Œëžœì¹˜ í‘¸ì‹œ ì‹œ ì‹¤í–‰

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ðŸš€ Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 4.230.11.18 >> ~/.ssh/known_hosts

      - name: ðŸ“¦ Deploy code to VM
        run: |
          rsync -avz --exclude '.git' ./ azureuser@4.230.11.18:/home/azureuser/AutoBot

      - name: âš™ï¸ Run bot remotely
        run: |
          ssh azureuser@4.230.11.18 "cd AutoBot && nohup python3 main.py > bot.log 2>&1 &"

      - name: ðŸ”§ Setup Python env
        run: |
          ssh azureuser@4.230.11.18 "cd AutoBot && pyenv local 3.11.8 && pip install -r requirements.txt"
