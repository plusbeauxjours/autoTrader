name: ðŸš€ Auto Deploy Bot to Azure VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ” Set up SSH access
        run: |
          mkdir -p $HOME/.ssh
          echo "${{ secrets.VM_PRIVATE_KEY }}" > $HOME/.ssh/id_ed25519
          chmod 600 $HOME/.ssh/id_ed25519
          ssh-keyscan -H 4.230.11.18 >> $HOME/.ssh/known_hosts

      - name: ðŸ“¦ Sync code to Azure VM
        run: |
          rsync -avz --exclude '.git' ./ azureuser@4.230.11.18:/home/azureuser/AutoBot

      - name: âš™ï¸ Install dependencies & restart bot
        run: |
          ssh azureuser@4.230.11.18 "
            cd /home/azureuser/AutoBot &&
            [ -d venv ] || python3 -m venv venv &&
            source venv/bin/activate &&
            pip install --upgrade pip &&
            pip install -r requirements.txt &&
            pkill -f main.py || true &&
            nohup python main.py > bot.log 2>&1 &
          "

      - name: ðŸŽ‰ Done!
        run: echo 'âœ… Bot deployed and running on Azure VM!'
