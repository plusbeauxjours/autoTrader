name: ğŸš€ Auto Deploy Bot to Azure VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ” Set up SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 4.230.11.18 >> ~/.ssh/known_hosts

      - name: ğŸ“¦ Sync code to Azure VM
        run: |
          rsync -avz --exclude '.git' ./ azureuser@4.230.11.18:/home/azureuser/AutoBot

      - name: ğŸ“¦ Install Python deps & restart bot
        run: |
          ssh azureuser@4.230.11.18 "
            cd /home/azureuser/AutoBot &&
            pyenv local 3.11.8 &&
            pip install -r requirements.txt &&
            pkill -f main.py || true &&
            nohup python3 main.py > bot.log 2>&1 &
          "

      - name: ğŸ‰ Done!
        run: echo "ğŸš€ Bot deployed and running on Azure VM ğŸ"
