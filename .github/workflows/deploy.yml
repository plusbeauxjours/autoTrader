name: 🚀 Auto Deploy Bot to Azure VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v3

      - name: 🔐 Set up SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 4.230.11.18 >> ~/.ssh/known_hosts

      - name: 📦 Sync code to Azure VM
        run: |
          rsync -avz --exclude '.git' ./ azureuser@4.230.11.18:/home/azureuser/AutoBot

      - name: 🚀 Install deps & Run bot on Azure VM
        run: |
          ssh azureuser@4.230.11.18 << 'EOF'
            cd /home/azureuser/AutoBot
            sudo apt-get update
            sudo apt-get install -y build-essential wget curl
            if [ ! -f "/usr/lib/libta_lib.so" ]; then
              wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
              tar -xvzf ta-lib-0.4.0-src.tar.gz
              cd ta-lib
              ./configure --prefix=/usr && make && sudo make install
              cd .. && rm -rf ta-lib ta-lib-0.4.0-src.tar.gz
            fi
            python3 -m venv venv
            source venv/bin/activate
            export LD_LIBRARY_PATH=/usr/lib
            pip install --upgrade pip
            pip install numpy
            pip install ta-lib
            pip install -r requirements.txt
            pkill -f main.py || true
            nohup venv/bin/python main.py > bot.log 2>&1 &
          EOF

      - name: 🎉 Done!
        run: echo "✅ Bot deployed and running on Azure VM 🐍"
