name: 🚀 Auto Deploy Bot to Azure VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Install TA-Lib system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libta-lib0 libta-lib-dev

      - name: 🔐 Set up SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 4.230.11.18 >> ~/.ssh/known_hosts

      - name: 📦 Sync code to Azure VM
        run: |
          rsync -avz --exclude '.git' ./ azureuser@4.230.11.18:/home/azureuser/AutoBot

      - name: 🚀 Install Python deps
        run: |
          ssh azureuser@4.230.11.18 "
            cd /home/azureuser/AutoBot &&
            python3 -m venv venv &&
            source venv/bin/activate &&
            pip install --upgrade pip &&
            pip install numpy &&
            pip install TA-Lib &&
            pip install -r requirements.txt
          "

      - name: 🧪 Verify TA-Lib installation
        run: |
          ssh azureuser@4.230.11.18 "
            source /home/azureuser/AutoBot/venv/bin/activate &&
            python -c 'import talib; print(\"✅ TA-Lib installed successfully\")'
          "

      - name: 🔁 Restart Bot
        run: |
          ssh azureuser@4.230.11.18 "
            pkill -f main.py || true &&
            cd /home/azureuser/AutoBot &&
            source venv/bin/activate &&
            nohup venv/bin/python main.py > bot.log 2>&1 &
          "

      - name: 🎉 Done!
        run: echo "✅ Bot successfully deployed and TA-Lib verified on Azure VM 🚀"
