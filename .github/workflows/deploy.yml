name: ğŸš€ Auto Deploy Bot to Azure VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Install TA-Lib system dependencies from source
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget curl
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xvzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib
          ./configure --prefix=/usr
          make
          sudo make install
          cd ..
          rm -rf ta-lib ta-lib-0.4.0-src.tar.gz

      - name: ğŸ” Set up SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 4.230.11.18 >> ~/.ssh/known_hosts

      - name: ğŸ“¦ Sync code to Azure VM
        run: |
          rsync -avz --exclude '.git' ./ azureuser@4.230.11.18:/home/azureuser/AutoBot

      - name: ğŸš€ Install Python deps
        run: |
          ssh azureuser@4.230.11.18 "
            cd /home/azureuser/AutoBot &&
            python3 -m venv venv &&
            source venv/bin/activate &&
            pip install --upgrade pip &&
            pip install numpy &&
            pip install TA-Lib &&
            pip install -r requirements.txt
          "

      - name: âœ… Verify TA-Lib
        run: |
          ssh azureuser@4.230.11.18 "
            source /home/azureuser/AutoBot/venv/bin/activate &&
            python -c 'import talib; print(\"âœ… TA-Lib installed successfully\")'
          "

      - name: ğŸ” Restart Bot
        run: |
          ssh azureuser@4.230.11.18 "
            pkill -f main.py || true &&
            cd /home/azureuser/AutoBot &&
            source venv/bin/activate &&
            nohup venv/bin/python main.py > bot.log 2>&1 &
          "

      - name: ğŸ‰ Done!
        run: echo "ğŸ¯ Bot deployed, TA-Lib verified, and running live on Azure VM! ğŸš€"
